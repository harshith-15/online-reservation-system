<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="registrationForm" action="login.html">
            <input type="text" id="newUsername" placeholder="New Username">
            <input type="password" id="enterPassword" placeholder="Enter Password">
            <input type="password" id="enter Password" placeholder="Re-Enter Password">
            <button type="submit">Register</button>
            <p id="registrationSuccess" class="success"></p>
            <p class="u"> Back to <a href="login.html">login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
