<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNR Page</title>
    <link rel="stylesheet" href="pnr.css">
</head>
<body>
    <div id="pnr-message" class="hidden">
        <!-- Ticket details will be displayed here -->
        <h1>Your Ticket is Booked</h1>
        <div id="ticket-details"></div>
        
        <h3>Your PNR for this reservation is: <span id="pnr-number"></span></h3>
        <button id="cancel">Cancel</button>
        <button id="backButton">Back</button>
    </div>
    <script src="pnr.js"></script>
</body>
</html>
