<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title of the Document</title>
    <link rel="stylesheet" type="text/css" href="sample.css">
</head>
<body>

<form>
    <div class="form-group">
        <label for="originStation">Origin Station:</label>
        <select id="originStation" name="originStation">
            <option value="">Select Station</option>
            <!-- Add options for origin stations here -->
        </select>
    </div>
    
    <div class="form-group">
        <label for="destinationStation">Destination Station:</label>
        <select id="destinationStation" name="destinationStation">
            <option value="">Select Station</option>
            <!-- Add options for destination stations here -->
        </select>
    </div>
    
    <div class="form-group">
        <label for="departureDate">Departure Date:</label>
        <input type="text" id="departureDate" name="departureDate" placeholder="mm/dd/yyyy">
    </div>
    
    <div class="form-group">
        <label for="numberOfPassengers">Number of Passengers:</label>
        <select id="numberOfPassengers" name="numberOfPassengers">
            <option value="">Select Number</option>
            <!-- Add options for number of passengers here -->
        </select>
    </div>
    
    <div class="form-group">
        <label for="trainClass">Train Class:</label>
        <select id="trainClass" name="trainClass">
            <option value="">Select Train Class</option>
            <!-- Add options for train classes here -->
        </select>
    </div>
</form>

</body>
</html>
