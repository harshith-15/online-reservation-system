<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation</title>
    <link rel="stylesheet" href="cancel.css">
</head>
<body>
    <!---<p>hello</p>--->
    <div class="container">
        <h1>Cancellation Form</h1>
        <form id="cancellationForm">
            <input type="text" id="pnr-number" placeholder="Enter Your PNR Number" required>
            <button type="submit" id="cance">Cancel</button>
            
        </form>
    </div>
    <div id="popup" class="popup">
        <!-- Popup content -->
        <div class="popup-content">
          <span class="close">&times;</span>
          <p>Your Tickets are cancelled successfully.</p>
        </div>
    </div>
    <script src="cancel.js"></script>
</body>
</html>
